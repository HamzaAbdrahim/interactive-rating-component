<body class="font-Overpass bg-Very-Dark-Blue ">
    <div class="flex items-center justify-center h-screen relative :">
        <div class='holder bg-gradient-to-b from-Dark-Blue to-Very-Dark-Blue px-5 py-10 w-96 md:w-96 md:h-96 rounded-lg absolute'>

            </div>
            <div class="number text-Medium-Grey my-5 flex items-center justify-center gap-5">

            </div>
            <button class="text-White bg-Orange w-full p-1.5 rounded-2xl hover:bg-White hover:text-Orange duration-200 ">Submit</button>
        </div>
        <div class='holder-two bg-gradient-to-b from-Dark-Blue to-Very-Dark-Blue px-5 py-10 w-96 md:w-96 md:h-96 rounded-lg '>
            <div class="thanks  flex items-center justify-center">
                <img class="h-28" src="../interactive-rating-component-main/images/illustration-thank-you.svg" alt="">
            </div>
            <div class="text-container my-5 rounded-3xl text-center py-2 text-Orange w-48 m-auto bg-gradient-to-b from-Dark-Blue to-Dark-Blue text-xs">
                <span class="selected"></span>
            </div>
            <div class="text mt-5 text-center">
                <h2 class="text-White text-2xl mb-2">Thank you!</h2>
                <p class="text-Light-Grey">We appreciate you taking the time to give a rating. If you ever need more support,
